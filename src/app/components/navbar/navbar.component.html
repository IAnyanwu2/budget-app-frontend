<nav class="navbar" aria-label="Main navigation">
    <a class="brand" routerLink="/">
        <i class="fa-solid fa-coins brand-logo-coin"></i>
        <span class="brand-logo-text">Saavy</span>
    </a>
    <div class="nav-links">
        <a routerLink="/" routerLinkActive="active" class="nav-link" aria-label="Dashboard">
            <i class="fa-solid fa-house nav-icon"></i>
            Dashboard
        </a>
        <a routerLink="/reports" routerLinkActive="active" class="nav-link" aria-label="Reports">
            <i class="fa-solid fa-chart-simple nav-icon"></i>
            Reports
        </a>

            <i class="fa-solid fa-gear nav-icon"></i>
            Settings
        </a>

            <a class="nav-link dropdown-toggle" [class.active]="isDropdownOpen" aria-label="Tools">
